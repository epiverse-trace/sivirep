url: https://epiverse-trace.github.io/sivirep/
template:
  package: epiversetheme
  bootstrap: 5
development:
  mode: auto
lang: es

navbar:
  structure:
    left:  [intro, report, english, reference, news]
    right: [search, github, lightswitch]
  components:
    english:
      text: Get started (EN)
      menu:
      - text: Quick start
        href: articles/sivirep_en.html
      - text: Custom analysis
        href: articles/custom_analysis_en.html
    report:
      text: Generar reportes
      menu:
      - text: Plantilla reporte automatizado
        href: articles/automated_report.html
      - text: Análisis personalizados
        href: articles/custom_analysis.html
      - text: Recursos
        href: articles/resources.html

reference:
- title: Importación de datos
  contents: 
    - contains("import")
    - contains("list_events")
- title: Limpieza de datos
  contents: 
    - contains("limpiar")
    - contains("format")
    - contains("estandarizar")
    - contains("remove")
    - contains("convert")
- title: Distribuciones y agrupaciones por variable
  contents: 
    - contains("agrupar")
    - contains("filtro")
- title: Cálculo de la incidencia
  contents: contains("calcular")
- title: Generación de gráficas, mapas y tablas
  contents: contains("plot")
- title: Utilidades
  contents: 
    - contains("obtener")
- title: Datos del paquete
  contents:
    - contains("dengue")
    - contains("divipola")
    - contains("incidencia_eventos")
